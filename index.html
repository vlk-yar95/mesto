<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/Vector.png" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image.svg" alt="Аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__info-text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
    </section>

  </main>


</body>
</html>
