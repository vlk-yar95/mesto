<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo_header.png" alt="Логотип Место" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/image_profile.svg" alt="Аватар" class="profile__image">
      <div class="profile__info">
        <div class="profile__info-text">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button profile__button_type_edit" type="button" aria-label="Редактировать"></button>
      </div>
      <button class="profile__button profile__button_type_add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <articale class="elements__card">
        <img src="./images/Крым, розовое озеро.jpg" alt="Крым, розовое озеро" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Крым</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
      <articale class="elements__card">
        <img src="./images/Владивосток.jpg" alt="Владивосток" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Владивосток</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
      <articale class="elements__card">
        <img src="./images/Камчатка.jpg" alt="Камчатка" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Камчатка</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
      <articale class="elements__card">
        <img src="./images/Магадан.jpg" alt="Магадан" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Магадан</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
      <articale class="elements__card">
        <img src="./images/Чечня.jpg" alt="Чечня" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Чечня</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
      <articale class="elements__card">
        <img src="./images/Якутия.jpg" alt="Якутия" class="elements__image">
        <div class="elements__item-container">
          <h2 class="elements__title">Якутия</h2>
          <button class="elements__button" type="button" aria-label="Нравится"></button>
        </div>
      </articale>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2020 Mesto Russia</p>
  </footer>
</body>
</html>
